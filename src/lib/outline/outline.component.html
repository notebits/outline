<!-- <h2>(general) Outline Component</h2> -->

<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node
    class="notebit"
    *matTreeNodeDef="let node"
    matTreeNodeToggle
    matTreeNodePadding
    (dragover)="onDragOver($event, node)"
    (dragend)="onDragEnd($event)"
    (drop)="onDrop($event, node)"
  >
    <notebits-outline-item [notebit]="node"></notebits-outline-item>
  </mat-tree-node>

  <mat-tree-node
    class="notebit"
    *matTreeNodeDef="let node; when: hasChild"
    matTreeNodePadding
    (dragover)="onDragOver($event, node)"
    (dragend)="onDragEnd($event)"
    (drop)="onDrop($event, node)"
  >
    <notebits-outline-item
      [notebit]="node"
      [hasChildren]="true"
      [isExpanded]="treeControl.isExpanded(node)"
    ></notebits-outline-item>
  </mat-tree-node>
</mat-tree>
